  <body>  

	  <div id="login-page">
	  	<div class="container">	  	
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">LOGIN</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="email" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="password">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">Esqueceu-se da Password?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> log in</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>pode fazer login atraves de:</p>
		                <button class="btn btn-facebook" type="submit" ><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		              Ainda n√£o tem uma conta?<br/>
		                <a class="newAcount" href="new_acount.html">
		                   Criar nova conta
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal - forget password -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">ESQUECEU-SE DA SUA PASSWORD?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Digite o seu email, enviaremos um email com uma nova password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		      
		      </form>	  	
	  	
	  	</div>
	  </div>
